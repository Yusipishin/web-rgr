<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Учёт проката аудио/видео дисков</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <main class="main">
          <h1 class="main__title">Учёт проката видео/аудио дисков</h1>
          <section class="main">
            <div class="main__wrapper">
              <label class="main__label">
                Поиск по типу носителя
                <input
                    class="main__input"
                    maxlength="10"
                    type="text"
                    name="media-type"
                />
              </label>
              <button class="main__btn-find main__btn">Найти</button>
            </div>
            <table class="main__table">
              <thead>
              <tr>
                <th>ID заказа</th>
                <th>Заказчик</th>
                <th>Название</th>
                <th>Тип носителя</th>
                <th>Формат записи</th>
                <th>Дата выдачи</th>
                <th>Дата возврата</th>
                <th>Кол-во дней</th>
                <th>Тариф в сутки</th>
                <th>Надбавка за задержку</th>
                <th>Итого</th>
              </tr>
              </thead>
              <tbody class="main__table-body"></tbody>
            </table>
            <button class="main__btn-add main__btn">Добавить заказ</button>
            <button class="main__btn-rename main__btn">
              Редактировать названия
            </button>
          </section>
          <section class="add">

          </section>
          <section class="edit-item">

          </section>
          <section class="edit-names">

          </section>
        </main>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
